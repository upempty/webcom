<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .talk_con{
            width:600px;
            height:500px;
            border:1px solid #666;
            margin:50px auto 0;
            background:#f9f9f9;
        }
        .talk_show{
            width:580px;
            height:420px;
            border:1px solid #666;
            background:#fff;
            margin:10px auto 0;
            overflow:auto;
        }
        .talk_input{
            width:580px;
            margin:10px auto 0;
        }
        .whotalk{
            width:80px;
            height:30px;
            float:left;
            outline:none;
        }
        .talk_word{
            width:420px;
            height:26px;
            padding:0px;
            float:left;
            margin-left:10px;
            outline:none;
            text-indent:10px;
        }        
        .talk_sub{
            width:56px;
            height:30px;
            float:left;
            margin-left:10px;
        }
        .atalk{
           margin:10px; 
        }
        .atalk span{
            display:inline-block;
            background:#0181cc;
            border-radius:10px;
            color:#fff;
            padding:5px 10px;
        }
        .btalk{
            margin:10px;
            text-align:right;
        }
        .btalk span{
            display:inline-block;
            background:#ef8201;
            border-radius:10px;
            color:#fff;
            padding:5px 10px;
        }
    </style>
</head>

<body>
    <div class="talk_con">
        <div class="talk_show" id="words">
            <div class="atalk"><span id="asay">A说：吃饭了吗？</span></div>
            <div class="btalk"><span id="bsay">B说：还没呢，你呢？</span></div>
        </div>
        <div class="talk_input">
            <select class="whotalk" id="who">
                <option value="0">A说：</option>
                <option value="1">B说：</option>
            </select>
            <input type="text" class="talk_word" id="talkwords">
            <input type="button" value="发送" class="talk_sub" id="talksub" onclick="send_msg();" />
        </div>
    </div>

<script type="text/javascript">      
        var Words = document.getElementById("words");

        var Who = document.getElementById("who");
        var TalkWords = document.getElementById("talkwords");
        var TalkSub = document.getElementById("talksub");
        
        var ws = new WebSocket('ws://127.0.0.1:9001');
        //var ws = new WebSocket('ws://118.31.109.239:9001')
        //alert('ready to echo')
        ws.onopen = function(e){
            console.log("连接服务器成功");
            //ws.send("echo");
            alert('ready to echo')
        }

        ws.onclose = function(e){
            alert(e.code+"close");
            console.log("服务器关闭");
        }

        ws.onerror = function(e){
            console.log("连接出错");
        }

        ws.onmessage = function(e){
            var s=e.data.replace(/(\r\n)|(\n)/g,'<br>');
            //mess.innerHTML=(s+"<br>"+mess.innerHTML);
            //Words.innerHTML = Words.innerHTML + s;
            Words.innerHTML = Words.innerHTML + e.data;
        }

        function send_msg() {
            var str = "";
            if(TalkWords.value == ""){
                     // 消息为空时弹窗
                alert("消息不能为空");
                return;
            }
            if(Who.value == 0){
                    //如果Who.value为0n那么是 A说
                str = '<div class="atalk"><span>A say :' + TalkWords.value +'</span></div>';
            }
            else{
                str = '<div class="btalk"><span>B say :' + TalkWords.value +'</span></div>' ;  
            }
            ws.send(str);
        }
//
</script>

</body>
</html>
